{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
    {% for p in product %}
        <a href="">
        <div class="card" style="width: 20rem;">
            <img src="{{p.image.url}}" class="card-img-top" alt="..." height="300">
            <div class="card-body">
              <h1 class="card-title text-center">{{p.name}}</h1>
            </div>
          </div>
        </a>
    {% endfor %}
    </div>
</div>
{% endblock content %}
