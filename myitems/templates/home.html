{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
        {% for i in brands %}
            <a href="{% url 'items' i.slug %}">
            <div class="card" style="width: 20rem;">
                <img src="{{i.image.url}}" class="card-img-top" alt="..." height="200">
                <div class="card-body">
                  <h1 class="card-title text-center">{{i.title}}</h1>
                </div>
              </div>
            </a>
        {% endfor %}
        </div>
    </div>
  
{% endblock content %}
